<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Carousel Full Screen</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div id="mycarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
    <li data-target="#mycarousel" data-slide-to="1"></li>
    <li data-target="#mycarousel" data-slide-to="2"></li>
    <li data-target="#mycarousel" data-slide-to="3"></li>
    <li data-target="#mycarousel" data-slide-to="4"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item">
        <iframe width="100%" height="100%" src="https://app.powerbi.com/view?r=eyJrIjoiODE3MmUyNDktNmExNC00MGQ3LThiMzktOTg5NjU2ZGZjMDBlIiwidCI6IjZkZTUzNTRiLWYyM2EtNDkyYy1iN2NiLWQwNGE3MTZiY2JjMSIsImMiOjZ9" frameborder="0" allowFullScreen="true"></iframe>
      
    </div>
    <div class="item">
        <iframe width="100%" height="100%" src="https://app.powerbi.com/view?r=eyJrIjoiNmEwMWQ3OTMtOGQ5Yy00OTNjLThhYjAtNmMyZWM5M2E1ZDRiIiwidCI6IjZkZTUzNTRiLWYyM2EtNDkyYy1iN2NiLWQwNGE3MTZiY2JjMSIsImMiOjZ9" frameborder="0" allowFullScreen="true"></iframe>
        
    </div>
    <div class="item">
        <iframe width="100%" height="100%" src="https://app.powerbi.com/view?r=eyJrIjoiN2NmYjE1OTAtNzc3Yi00MTUwLWJhNTctMTBhOGFmYjUyMGFmIiwidCI6IjZkZTUzNTRiLWYyM2EtNDkyYy1iN2NiLWQwNGE3MTZiY2JjMSIsImMiOjZ9" frameborder="0" allowFullScreen="true"></iframe>
        
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#mycarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#mycarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
